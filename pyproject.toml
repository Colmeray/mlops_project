[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"

[project]
name = "project"
version = "0.0.1"
description = "A short description of the project."
requires-python = ">=3.12,<3.13"

authors = [
  { name = "team_68", email = "team68@example.com" },
]

keywords = ["machine learning", "MLOps"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
]
readme = "README.md"

dependencies = [
    "fastapi==0.115.6",
    "invoke>=2.2.0",
    "kagglehub>=0.4.0",
    "logger>=1.4",
    "numpy>=2.4.0",
    "pillow>=12.1.0",
    "tensorboard>=2.20.0",
    "torch==2.5.1",
    "torch-tb-profiler>=0.4.3",
    "torchvision==0.20.1",
    "typer==0.15.1",
    "uvicorn==0.34.0",
]

[dependency-groups]
dev = [
    "coverage==7.6.9",
    "invoke==2.2.0",
    "mkdocs-material==9.4.6",
    "mkdocs==1.6.1",
    "pre-commit==4.1.0",
    "pytest==8.3.4",
    "ruff==0.1.3",
    "mkdocstrings-python==1.12.2",
]

[tool.uv.sources]
torch = [{ index = "pytorch-cuda" }]
torchvision = [{ index = "pytorch-cuda" }]

[[tool.uv.index]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu121"
explicit = true

[tool.ruff]
line-length = 120

[tool.coverage.run]
omit = ["tests/*"]
