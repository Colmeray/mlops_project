name: Pre-commit CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          uv-version: "0.4.25"
          enable-cache: true

      - name: Install dev deps (so mypy exists)
        run: uv sync --frozen --group dev

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
