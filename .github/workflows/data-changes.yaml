name: Data pipeline (on data changes)

on:
  push:
    branches: [main]
    paths:
      - "data/**"
      - "src/project/data.py"
      - "src/project/**/data*.py"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches: [main]
    paths:
      - "data/**"
      - "src/project/data.py"
      - "src/project/**/data*.py"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  data-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          uv-version: "0.4.25"
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Ensure dataset + preprocess
        run: |
          uv run -m project.data ensure-dataset
