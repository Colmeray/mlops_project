name: Data pipeline (on data changes)

on:
  push:
    branches: [main]
    paths:
      - "data/**"
      - "src/project/data.py"
      - "src/project/**/data*.py"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches: [main]
    paths:
      - "data/**"
      - "src/project/data.py"
      - "src/project/**/data*.py"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  data-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Ensure dataset + preprocess
        run: |
          uv run -m project.data ensure-dataset
          uv run -m project.data preprocess data/raw data/preprocessed
