name: Model registry checks (on model changes)

on:
  push:
    branches: [main]
    paths:
      - "models/**"
      - "model_registry/**"
      - "src/project/model.py"
      - "src/project/train.py"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches: [main]
    paths:
      - "models/**"
      - "model_registry/**"
      - "src/project/model.py"
      - "src/project/train.py"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  model-registry-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          uv-version: "0.4.25"
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run tests (smoke check for model changes)
        run: uv run pytest -q
