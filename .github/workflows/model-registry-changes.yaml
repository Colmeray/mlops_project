name: Model registry checks (on model changes)

on:
  push:
    branches: [main]
    paths:
      - "models/**"
      - "model_registry/**"
      - "src/project/model.py"
      - "src/project/train.py"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches: [main]
    paths:
      - "models/**"
      - "model_registry/**"
      - "src/project/model.py"
      - "src/project/train.py"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  model-registry-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Sync dependencies
        run: uv sync --frozen

      # Here you choose what a "registry check" means for your project:
      # e.g., run unit tests, validate that model files exist, or run a small smoke test script
      - name: Run tests (smoke check for model changes)
        run: |
          uv run -m pytest -q
