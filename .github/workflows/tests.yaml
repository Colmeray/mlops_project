name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv + venv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: venv-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install deps
        run: uv sync --frozen

      - name: PyTorch sanity check
        run: uv run python -c "import torch; print('torch', torch.__version__); print('cuda', torch.cuda.is_available())"

      - name: Run tests
        run: uv run pytest -q

      - name: Coverage report
        run: uv run coverage run -m pytest && uv run coverage report -m
