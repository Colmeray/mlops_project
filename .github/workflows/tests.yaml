name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          uv-version: "0.4.25"
          enable-cache: true

      - name: Install deps
        run: uv sync --frozen

      - name: PyTorch sanity check
        run: uv run python -c "import torch; print('torch', torch.__version__); print('cuda', torch.cuda.is_available())"

      - name: Run tests with coverage
        run: uv run coverage run -m pytest && uv run coverage report -m
